name: Create Pull Request

on:
  push:
    branches:
      - 'features/**'

jobs:
  createPullRequest:
    name: Create Pull Request

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.14.0
        with:
          base: main
          token: ${{ secrets.PULL_REQUEST_TOKEN }}
          body: >
            This is my body.