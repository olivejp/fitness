name: fitnc_user
description: Fitness-Nc for user

publish_to: 'none'

version: 1.0.1+4

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter_localizations:
    sdk: flutter
  localization: ^2.1.0

  flutter:
    sdk: flutter

  audioplayers: ^5.2.0
  stop_watch_timer: ^3.0.2
  numberpicker: ^2.1.1
  flutter_time_picker_spinner: ^2.0.0
  syncfusion_flutter_datepicker: ^21.2.3
  connectivity_plus: ^5.0.1
  oktoast: ^3.0.0
  cupertino_icons: ^1.0.2
  rxdart: ^0.27.1
  firebase_auth: ^4.12.0
  firebase_storage: ^11.4.0
  firebase_core: ^2.20.0
  firebase_crashlytics: ^3.4.2
  cloud_functions: ^4.5.2
  cloud_firestore: ^4.12.1
  date_picker_timeline: ^1.2.3
  loading_animations: ^2.2.0
  google_fonts: ^4.0.4
  cached_network_image: ^3.1.0
  fab_circular_menu: ^1.0.2
  get: ^4.3.8
  badges: ^3.1.2
  get_storage: ^2.0.3
  cron: ^0.5.1
  tuple: ^2.0.0
  firebase:
    path: ../fitnc-trainer/packages/firebase
  fitness_domain:
    path: ../fitnc-trainer/packages/fitness_domain
  intl: ^0.18.1
  camera: ^0.10.5+5
  get_it: ^7.6.4
  provider: ^6.0.5
  go_router: ^12.0.1
  flutter_svg: ^2.0.9
  fl_chart: ^0.64.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.0.5
  json_serializable: ^6.7.1
  lint: ^2.1.2
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - i18n/
    - images/fitness_login_page/
    - images/picto/
    - assets/notification.wav

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/fitness_logo_3.png"